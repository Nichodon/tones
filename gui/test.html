<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GUI Sandbox</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Unica+One');
            text {
                font-family: "Unica One";
                font-size: 15px;
                font-weight: 100;
            }
            text::selection {
                background: none;
            }
            .title {
                font-size: 30px;
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" id="svg" draggable="true">
            <defs>
                <linearGradient id="MyGradient">
                    <stop offset="0%"  stop-color="white" />
                    <stop offset="100%" stop-color="black" />
                </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect x="0" y="0" width="1000" height="500" fill="#963"></rect>
            <text x="10" y="30" fill="#fff" class="title">TONES</text>
            <text x="90" y="30" fill="#fff" class="caption">anematode</text>
            <rect x="0" y="40" width="1000" height="450" fill="#ffe"></rect>
            <rect x="250" y="-250" width="500" height="1000" fill="url(#MyGradient)" fill-opacity="0.1" transform="rotate(90 500 250)"></rect>
            
            <!-- Group -->
            <rect x="200" y="150" width="100" height="150" fill-opacity="0" stroke="#ccb"></rect>
            <text x="205" y="165" fill="#653">FILTER</text>
            
            <rect x="300" y="150" width="100" height="150" fill-opacity="0" stroke="#ccb"></rect>
            <text x="305" y="165" fill="#653">WARM MILK</text>
            
            <rect x="10" y="50" width="100" height="150" fill-opacity="0" stroke="#ccb"></rect>
            <text x="15" y="65" fill="#653">OSC</text>
        </svg>
        
        <script src="knob.js"></script>
        
        <script>
            let k = new Knob(250, 250, 20, 0.3, '#096', document.getElementById('svg'));
            k.add();
            let s = new Slider(330, 230, 100, 0.5, '#069', document.getElementById('svg'));
            s.add();
            let ss = new Slider(370, 230, 100, 0.8, '#069', document.getElementById('svg'));
            ss.add();
            let b = new Button(750, 280, 10, true, '#903', document.getElementById('svg'));
            b.add();
        </script>
    </body>
</html>
