<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GUI Sandbox</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Unica+One');
            text {
                font-family: "Unica One";
                font-size: 15px;
                font-weight: 100;
            }
            text::selection {
                background: none;
            }
            .title {
                font-size: 30px;
            }
        </style>
    </head>

    <body>
        <svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" id="svg" draggable="true">
            <rect x="0" y="0" width="1000" height="500" fill="#333"></rect>
            <text x="10" y="30" fill="#fff" class="title">TONES</text>
            <text x="90" y="30" fill="#fff" class="caption">by anematode</text>
            <rect x="0" y="40" width="1000" height="450" fill="#eee"></rect>
            
            <text x="5" y="70">COMPRESSOR</text>
            <text x="5" y="105">DELAY</text>
            <text x="5" y="140">DISTORTION</text>
            <text x="5" y="175">EQUALIZER</text>
            <text x="5" y="210">FILTER</text>
            <text x="5" y="245">CHORUS</text>
            <text x="5" y="280">REVERB</text>
            
            <rect x="5" y="75" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="110" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="145" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="180" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="215" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="250" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="285" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="320" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="355" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="390" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="425" width="95" height="1" fill="#999"></rect>
            <rect x="5" y="460" width="95" height="1" fill="#999"></rect>
            
            <rect x="99" y="40" width="1" height="450" fill="#333"></rect>
            <rect x="499" y="40" width="1" height="450" fill="#333"></rect>
        </svg>
        
        <script src="knob.js"></script>
        
        <script>
            let g = new Group(110, 50, 250, 480, 'OSC', document.getElementById('svg'));
            g.add();
            
            let k = new Knob(250, 250, 50, 0.3, '#096', document.getElementById('svg'));
            k.add();
            let s = new Slider(330, 230, 200, 0.5, '#069', document.getElementById('svg'));
            s.add();
            let ss = new Slider(370, 230, 200, 0.8, '#069', document.getElementById('svg'));
            ss.add();
            let b = new Button(750, 280, 25, true, '#903', document.getElementById('svg'));
            b.add();
        </script>
    </body>
</html>
